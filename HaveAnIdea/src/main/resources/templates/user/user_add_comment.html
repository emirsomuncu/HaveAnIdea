<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Comment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background-color: #f4f4f4;
        margin: 0;
    }
    .form-container {
        width: 100%;
        max-width: 600px;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
        background-color: #fff;
    }
    a {
        text-decoration: none;
    }
</style>
<body>

<div class="container form-container">
    <form action="#" th:action="@{/user/save-comment}" th:object="${addCommentRequest}" method="post">

        <h2>Write Your Comment</h2>
        <br>
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{postId}">
        <input type="hidden" th:field="*{userId}">

        <div class="mb-3">
            <textarea th:field="*{text}" class="form-control" placeholder="Comment Text(*)" rows="4"></textarea>
            <span class="text-danger" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></span>
        </div>

        <br>
        <div class="d-grid gap-2 m-3">
            <button type="submit" class="btn btn-secondary">Save Comment</button>
        </div>
    </form>

    <div class="d-grid gap-2 m-3">
        <a th:href="@{/user/view-comments(id = ${addCommentRequest.postId})}" class="btn btn-secondary">Cancel</a>
    </div>
</div>

</body>
</html>
