<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .form-container {
            width: 100%;
            max-width: 500px;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .form-container h2 {
            margin-bottom: 30px;
            color: #211919;
            font-weight: bold;
            text-align: center;
        }
        .form-container .form-control {
            border-radius: 8px;
        }
        .form-container .btn-info {
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.3s;
        }
        .form-container .btn-info:hover {
            background-color: #138f9c;
        }
        .form-container .text-danger {
            font-size: 0.875em;
        }
        .form-container .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<div class="container form-container">
    <form action="#" th:action="@{/register/save-user}" th:object="${saveUserRequest}" method="post">

        <h2>User Registration Form</h2>

        <div th:if="${succes}" class="alert alert-success alert-dismissible fade show" role="alert">
            <strong>Account Created Successfully!</strong>
            <a th:href="@{/custom-login-page}" class="alert-link">Login Page</a>
        </div>

        <hr>

        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
            <input type="text" th:field="*{username}" class="form-control" placeholder="Username(*)">
            <span class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="mb-3">
            <input type="text" th:field="*{email}" class="form-control" placeholder="Email(*)">
            <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{password}" class="form-control" placeholder="Password(*)">
            <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
        </div>

        <div class="mb-3">
            <input type="password" th:field="*{confirmPassword}" class="form-control" placeholder="Confirm Password(*)">
            <span class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>

        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-info">Register</button>
            <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
        </div>

    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXlY+Pp4E0yvHbJOG9FJZZOu20Qw1pDxFLtqG4Us2gKNfEM8KQvWOny08fih" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhG0pCw7DiD8dTptVGz5SzA2yxZ9R2z9M/4HH5aYlOb1K6B9WRhPJhfJw8L8" crossorigin="anonymous"></script>
</body>
</html>
